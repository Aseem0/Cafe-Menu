<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="menu">
      <main>
        <header>
          <h1>COFFEE BAR</h1>
          <p class="established">Est. 2024</p>
        </header>
        <hr />
        <section>
          <h2>Coffee</h2>
          <i class="fa-solid fa-mug-hot"></i>
          <article class="item">
            <p class="drinks">French Vanilla</p>
            <p class="price">3.25$</p>
          </article>
          <article class="item">
            <p class="drinks">Caramel Macchiato</p>
            <p class="price">4.00$</p>
          </article>
          <article class="item">
            <p class="drinks">Pumkin Spice</p>
            <p class="price">3.00$</p>
          </article>
          <article class="item">
            <p class="drinks">Hazelnut</p>
            <p class="price">3.50$</p>
          </article>
          <article class="item">
            <p class="drinks">Mocha</p>
            <p class="price">5.00$</p>
          </article>
        </section>
        <section class="line">
          <h2>Dessets</h2>
          <img
            src="https://icon-library.com/images/pastry-icon/pastry-icon-10.jpg"
            class="pastry"
          />
          <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">2.00$</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p>
            <p class="price">3.75$</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p>
            <p class="price">4.50$</p>
          </article>
          <article class="item">
            <p class="dessert">Hot Chocolate</p>
            <p class="price">5.00$</p>
          </article>
        </section>
        <hr />
        <footer>
          <p>Satdobato,Lalitpur</p>
          <p>01-23432448, 01-93443031</p>
        </footer>
      </main>
    </div>
  </body>
</html>
